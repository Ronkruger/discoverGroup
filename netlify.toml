[build]
  base = ""
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  # Production API URL (Render)
  VITE_API_BASE_URL = "https://discovergroup.onrender.com"
  VITE_API_URL = "https://discovergroup.onrender.com"
  # Admin URL
  VITE_ADMIN_URL = "https://admin--discovergrp.netlify.app"
  # IMPORTANT: Set VITE_STRIPE_PUBLISHABLE_KEY in Netlify Dashboard > Site settings > Environment variables
  # DO NOT commit API keys to git - they belong in secure environment variables only
  # NOTE: Supabase environment variables removed (R2 is used for storage)

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200